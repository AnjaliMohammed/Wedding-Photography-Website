<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/head.js"></script>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body class="background">
    <!-- Placeholder for Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Load Navbar via JavaScript -->
    <script src="../js/navbar.js"></script>

    <!-- Contact Page Content -->
    <div class="container-fluid content-section">
        <div class="section-title">Let's <strong>Connect!</strong></div>
        <p class="contact-description">
            Have a question? We're here to help! Fill out the form below, and our team will get back to you within 1-2 business days.  
            Prefer to connect directly? Reach us anytime at  
            <a href="mailto:reception@foreverinfocus.ca">reception@foreverinfocus.ca</a>  
            or <a href="tel:6131234567">613-123-4567</a>.
        </p>

        <!-- Contact Form -->
        <form class="contact-form">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" id="first-name" class="form-control" placeholder="Your First Name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" id="last-name" class="form-control" placeholder="Your Last Name">
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Your preferred email">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Cell Phone #</label>
                    <input type="tel" id="phone" class="form-control" placeholder="(+1) 123-456-7890">
                </div>
            </div>
        
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="message" class="form-label">Let us know how we can assist you! </label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Whether it's about our services, pricing, work opportunities, or anything elseâ€”drop your message here!"></textarea>
                </div>
            </div>
        
            <button type="submit" class="submit-btn">SEND MESSAGE</button>
        </form>        
    </div>

    <script src="../js/contact.js"></script>
</body>
</html>
